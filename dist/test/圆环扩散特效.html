<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: #333;
        }
        .box{
            width: 40px;
            height: 40px;
            margin: 100px auto;
        }
        .box a{
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            position: relative;
            /*下面可以自定义盒子和颜色*/
            width: 40px;
            height: 40px;
            border: 2px solid #fff;/*hover后的颜色*/
            border-radius: 50%;
            color: #1abc9c;
        }
        .box a:before{
            content: "1";/*自定义内容*/
        }
        .box a:hover{
            color: #fff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
         }
        .box a:hover .spread{
            border-color: #fff;
            animation: spread 0.5s forwards;
        }
        @keyframes spread {
            from{
                transform: scale(1);
                opacity: 1;
            }to
                         {
                             transform: scale(1.4);
                             opacity: 0;
                         }
        }
        .box .spread{
            font-style: normal;
            display: block;
            width: 40px;
            height: 40px;
            border: 2px solid #1abc9c;
            border-radius: 50%;
            position: absolute;
            top: -2px;
            left: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="#"><i class="spread"></i></a>
            <a href="#"><i class="spread"></i></a>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
